<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <title>{% block title %} SHJ {% endblock %}</title>
  </head>
  <body>
    {% include 'components/nav.html' %}
    {% block main %}
        
    {% endblock %}
    {% include 'components/footer.html' %}
    <script>
        const radioButtons = document.querySelectorAll('input[name="options-base"');
        const productContainers = document.querySelectorAll(".for_her, .for_him");
      
        document.querySelector(".for_her").classList.add("show"); // Add this line
      
        radioButtons.forEach((radioButton) => {
          radioButton.addEventListener("click", () => {
            productContainers.forEach((container) => {
              container.classList.remove("show");
            });
            if (radioButton.id === "option5") {
              document.querySelector(".for_her").classList.add("show");
            } else if (radioButton.id === "option6") {
              document.querySelector(".for_him").classList.add("show");
            }
          });
        });
      </script>

    
  </body>
</html>
